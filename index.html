<!DOCTYPE html>
<html>
<head>
	<title>Tic Tac Toe</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
	<div class="user">
		<span id="new" onclick="reset()">New Game</span>
		<div id="log">&nbsp;</div>
	</div>
	<div class="board">
		<div class="row">
			<div class="field" id="a">&nbsp;</div>
			<div class="field" id="b">&nbsp;</div>
			<div class="field" id="c">&nbsp;</div>
		</div>
		<div class="row">
			<div class="field" id="d">&nbsp;</div>
			<div class="field" id="e">&nbsp;</div>
			<div class="field" id="f">&nbsp;</div>
		</div>
		<div class="row">
			<div class="field" id="g">&nbsp;</div>
			<div class="field" id="h">&nbsp;</div>
			<div class="field" id="i">&nbsp;</div>
		</div>
	</div>
</div>
<div class="notice">
	<span>Tic Tac Toe&nbsp;<a href="https://github.com/jeffreytu/">By Jeffrey Tu</a><br/>JavaScript + HTML5 + CSS3</span>
</div>
</body>
<script src="main.js" type="text/javascript"></script>
</html>
